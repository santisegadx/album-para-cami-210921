    </div> <!-- Fin del contenido -->

    <!--  Script de contrase帽a cifrada (usa SHA-256, compatible con WebCrypto) -->
    <script>
      // SHA-256 hex del password "teamo2025"
      // Calculado con SHA-256: "teamo2025" -> 
      // 86b168f5915594ae92341c687264152eb4722f7a271afbc431e16fb276f80ae8
      const HASH = "86b168f5915594ae92341c687264152eb4722f7a271afbc431e16fb276f80ae8";

      async function sha256Hex(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }

      async function checkPassword() {
        const input = document.getElementById("password").value.trim();
        // hide previous error on new attempt
        document.getElementById("error").style.display = "none";

        const hashHex = await sha256Hex(input);
        if (hashHex === HASH) {
          document.getElementById("login").style.display = "none";
          document.getElementById("content").style.display = "block";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }

      // Evento para el bot贸n y para Enter
      document.getElementById("btn-entrar").addEventListener("click", checkPassword);
      document.getElementById("password").addEventListener("keyup", e => {
        if (e.key === "Enter") checkPassword();
      });
    </script>

</body>
