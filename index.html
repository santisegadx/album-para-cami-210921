<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Nuestro lbum</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nuestrolbum">
    <link rel="apple-touch-icon" href="iconos/icon-192.png">
</head>
<body>

        <!-- Pantalla de acceso -->
    <div id="login" style="text-align:center; margin-top: 20vh;">
        <h2> Ingres谩 la clave</h2>
        <input type="password" id="password" placeholder="Escrib铆 la clave" 
                style="padding:0.6rem; border-radius:8px; border:1px solid #ccc;">
        <button onclick="checkPassword()" 
                style="margin-left:0.5rem; padding:0.6rem 1rem; border-radius:8px; border:none; background:#ff9fcf; cursor:pointer;">
        Entrar
        </button>
        <p id="error" style="color:red; display:none;">Clave incorrecta </p>
    </div>

<!-- Contenido real del 谩lbum -->
<div id="content" style="display:none;">

    <!-- Vista 1: Portada (Home) -->
    <section id="view-home" class="view activa">
        <div class="home-background-collage">
            <!-- El fondo de collage se aplica con CSS -->
            <!-- Aseg煤rate de cambiar esta URL en style.css -->
        </div>
        <div class="home-content">
            <h1>Nuestro lbum</h1>
            <p>La historia de nosotros, una figurita a la vez.</p>
            
            <div id="home-stats">
                <div class="progress-bar-container">
                    <div id="progress-bar" style="width: 0%;"></div>
                </div>
                <div id="progress-text">Completado: 0% (0 / 0)</div>
            </div>

            <div class="home-buttons">
                <button id="btn-goto-album" class="btn-principal">
                    <span class="icon">&#128213;</span> Ver lbum
                </button>
                <button id="btn-open-sobre-diario" class="btn-secundario">
                    <span class="icon">&#127873;</span> Sobre Diario
                </button>
                <button id="btn-open-codigo" class="btn-secundario">
                    <span class="icon">&#128274;</span> Canjear C贸digo
                </button>
            </div>
        </div>
    </section>

    <!-- Vista 2: lbum (Revista) -->
    <!-- CAMBIOS: Se agregaron botones de navegaci贸n externos -->
    <section id="view-album" class="view">
        <button id="btn-back-to-home">&#10005; Cerrar lbum</button>
        
        <!-- Bot贸n de navegaci贸n IZQUIERDA -->
        <button id="btn-album-prev" class="album-nav-btn">
            &#9664;
        </button>

        <div id="album-container">
            <!-- El libro/revista se generar谩 aqu铆 por JS -->
            <div id="flipbook">
                <!-- Las p谩ginas se insertan aqu铆 -->
            </div>
        </div>
        
        <!-- Bot贸n de navegaci贸n DERECHA -->
        <button id="btn-album-next" class="album-nav-btn">
            &#9654;
        </button>
    </section>


    <!-- --- MODALES --- -->

    <!-- Modal para CDIGO SECRETO -->
    <div id="modal-codigo" class="modal-overlay">
        <div class="modal-content">
            <h2>C贸digo Secreto</h2>
            <p>驴Tienes un c贸digo? 隆Canj茅alo aqu铆!</p>
            <input type="text" id="input-codigo" placeholder="Escribe el c贸digo...">
            <button id="btn-canjear-codigo">Canjear</button>
            <button class="btn-cerrar-modal" data-modal="modal-codigo">Cerrar</button>
        </div>
    </div>

    <!-- Modal para SOBRE DIARIO -->
    <div id="modal-sobre-diario" class="modal-overlay">
        <div class="modal-content">
            <h2>Sobre Diario</h2>
            <p id="sobre-diario-texto">隆Recibe 3 figuritas gratis cada 24 horas!</p>
            <button id="btn-sobre-diario">Abrir Sobre Diario</button>
            <small id="tiempo-restante"></small>
            <button class="btn-cerrar-modal" data-modal="modal-sobre-diario">Cerrar</button>
        </div>
    </div>
    
    <!-- Modal para mostrar las figuritas NUEVAS -->
    <div id="modal-resultado" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-resultado-titulo">隆Nuevas Figuritas!</h2>
            <div id="nuevas-figuritas-container">
                <!-- app.js insertar谩 las nuevas figuritas aqu铆 -->
            </div>
            <button class="btn-cerrar-modal" data-modal="modal-resultado">Genial</button>
        </div>
    </div>

    <!-- Modal para CANJEAR REPETIDAS (Bonus) -->
    <div id="modal-repetidas" class="modal-overlay">
        <div class="modal-content">
            <h2>Repetidas</h2>
            <p>Tienes <span id="conteo-repetidas">0</span> figuritas repetidas.</p>
            <button id="btn-canjear-repetidas" disabled>Canjear 5 repetidas por 1 nueva</button>
            <button class="btn-cerrar-modal" data-modal="modal-repetidas">Cerrar</button>
        </div>
    </div>
    <!-- Bot贸n flotante para Repetidas en la Home -->
    <button id="btn-open-repetidas" class="btn-flotante">&#128230;</button>


    <!-- Scripts (Siempre al final) -->
    <script src="pageflip.min.js"></script> <!-- La biblioteca -->
    <script src="data.js"></script>
    <script src="app.js"></script>

   <script>
     const PASSWORD = "teamo2025"; //  Cambiala por la que quieras

     function checkPassword() {
       const input = document.getElementById("password").value;
       if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
